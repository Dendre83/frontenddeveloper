<!DOCTYPE html>
<html lang="nl">
<head>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $( function() {
    $(document).ready(function() {
    $("#knop").click(function() {
    var naam = $("#voornaam").val();
    window.alert("Het versturen is gelukt, " + naam);
    } );
    $( "#datepicker" ).datepicker();
    $( "input" ).checkboxradio();
  } );
  } );
  </script>
  <title>Afspraak inplannen</title>
</head>
<body>
<h1>Afspraak maken?</h1>
<p>Hier kun je makkelijk een afspraak inplannen.</p>
<p>Datum: <input type="text" id="datepicker"></p>
<div class="widget">
  <fieldset>
    <legend><b>Kies jouw vestiging:</b></legend>
    <label for="radio-1">Heerhugowaard</label>
    <input type="radio" name="radio-1" id="radio-1">
    <label for="radio-2">Alkmaar</label>
    <input type="radio" name="radio-1" id="radio-2">
    <label for="radio-3">Schagen</label>
    <input type="radio" name="radio-1" id="radio-3">
  </fieldset>
</div>
<div>
<form>
<p>Wat is je naam?</p>
<input type="text" id="voornaam" placeholder="Voornaam">
<input type="text" id="achternaam" placeholder="Achternaam">
<input id="knop" name="knop" type="button"
value="Versturen">
</form>
</div>
<noscript>
Om deze website optimaal te gebruiken is het noodzakelijk om JavaScript te activeren.
</noscript>
</body>
</html>
